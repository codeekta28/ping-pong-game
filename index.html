<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="main">
        <div class="container ">
            <div class="row   d-flex align-items-center justify-content-center ">
                <div class="col-1 p-4 d-none"></div>
                <div class="col-10 px-0 shadow-lg">
                    <h1 class="none text-center m-2  text-light p-2 bg-success">Hurray! <span class="gameWinner"></span> is Winner :)</h1>
                    <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" class="img-fluid" alt="">
                    <p class="fw-bold lead  ms-2">Ping Pong Score Keeper</p>
                      <div class="row scoreKeeper text-light m-auto text-center justify-content-center">
                          <div class="col-lg-2 border border-primary align-self-center "><h4>Player1-<span class="player1Display">0</span></h4>
                        </div>
                          <div class="col-lg-2 border border-primary align-self-center"><h4>Player2-<span class="player2Display">0</span></h4></div>
                          <div class="col-lg-2 border border-primary align-self-center"><h4>Player3-<span class="player3Display">0</span></h4></div>
                          <div class="col-lg-2 border border-primary align-self-center"><h4>Player4-<span class="player4Display">0</span></h4></div>
                          <div class="col-lg-2 border border-primary align-self-center"><h4>Player5-<span class="player5Display">0</span></h4></div>
                      </div>
                    <p class=" ms-2">Use the buttons below to keep the player score</p>
                    <label for="upTo" class="fw-bold mb-3 ms-2">Playing To</label>
                    <select name="upTo" id="upTo">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <div class="btnsCollection row  justify-content-center m-auto">
                        <div class="col-lg-2 px-0"> <button id="player1Btn" class="btn playerBtn text-light fw-bold  w-100 ">+1Player One</button></div>
                       <div class="col-lg-2 px-0"><button id="player2Btn" class="btn playerBtn text-light fw-bold  w-100 ">+1Player Two</button></div>
                       <div class="col-lg-3 px-0"><button id="player3Btn" class="btn playerBtn text-light fw-bold  w-100 ">+1Player Three</button></div>
                       <div class="col-lg-2 px-0"><button id="player4Btn" class="btn playerBtn text-light fw-bold  w-100 ">+1Player Four</button></div>
                       <div class="col-lg-2 px-0"><button id="player5Btn" class="btn playerBtn text-light fw-bold  w-100 ">+1Player Five</button></div>
                        <div class="col-lg-1 px-0"><button id="reset" class="btn text-light fw-bold  w-100 ">Reset</button></div>
                        
                    </div>
                </div>
                <div class="col-1  p-4 d-none"></div>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
